<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codeit Airline</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="big-title-background">
        <div class="big-title-container">
            <img class="big-title-container-image" src="airlogo.png">
            <h1>Codeit <span>Airline</span></h1>
        </div>
    </div>
    
    <div class="notion-container">
        <div class="notion">
            <div class="departure">
                <img src="depart.png">
                <div class="departure-text">출국</div>
            </div>
            <div class="where-to-go">ICN → YYZ</div>
            <div class="big-schedule"> 일요일, 4월 20일, 2025</div>
           
            <div class="caution">
                왕복여행 가격은 수수료와 세금이 포함된 가격입니다.
                추가 수하물이 있을 경우 수수료가 추가로 적용됩니다.
                서비스 및 편의시설은 적혀있는 내용과 달라질 수 있습니다.
            </div>
        </div>

    </div>

    
    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-no">AIR TICKET 01</div>
            <div class="ticket-info">
                <div class="ticket-info-titles">출발 / 도착</div>
        
                <div class="ticket-info-departure-arrival">
                    오후 12:30
                    <img class="airplane-logo" src="airplane.svg">
                    오후 8:29
                </div>
            
                <div class="ticket-info-titles">
                    운행 항공편
                </div>
                <div class="ticket-info-airplane">
                    CL117, CL2402, CL8078
                </div>
                
                
                <div class="ticket-utilites">
                    <div>좌석</div>
                    <div>편의시설</div>
                    <div>예약하기</div>
                    </div>
                </div>
                
            </div>           
        </div>
    </div>

    <div class="ticket-container">
        <div class="ticket">
            <div class="ticket-no">AIR TICKET 02</div>
            
            <div class="ticket-info">
                <div class="ticket-info-titles">출발 / 도착</div>
        
                <div class="ticket-info-departure-arrival">
                    오후 1:12
                    <img class="airplane-logo" src="airplane.svg">
                    오후 9:02
                </div>
            
                <div class="ticket-info-titles">
                    운행 항공편
                </div>
                <div class="ticket-info-airplane">
                    CL7321, CL440, CL1324
                </div>
                
                
                <div class="ticket-utilites">
                    <div>좌석</div>
                    <div>편의시설</div>
                    <div>예약하기</div>
                    </div>
                </div>
                
            </div>           
        </div>
    </div>

    
   
    <!-- 

    

    

    출발 / 도착

    오후 1:12

    오후 9:02

    운행 항공편
    CL7321, CL440, CL1324

    좌석

    편의시설

    예약하기

    AIR TICKET 03

    출발 / 도착

    오후 03:10

    오후 12:45

    운행 항공편
    CL1278, CL592, CL2156

    좌석

    편의시설

    매진 -->
  </body>
</html>
