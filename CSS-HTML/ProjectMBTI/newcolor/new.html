<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="icon" href="../favicon.ico">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>새 컬러 등록하기 - MBTI별 좋아하는 컬러</title>
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="new.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>새 컬러 등록하기</h1>
                <a class="cancel" href="/">
                    <img class="cancel-icon" src="../images/x.svg">
                </a>
            </div>
            <div class="section">
                <div class="section-heading">MBTI</div>
                <div class="mbti-options">
                    <div class="mbti-option">
                        <h1>E</h1>
                        <div class="characteristics">외향형</div>
                    </div>
                    <div class="mbti-option selected">
                        <h1>I</h1>
                        <div class="characteristics">내향형</div>
                    </div>
                    <div class="mbti-option">
                        <h1>S</h1>
                        <div class="characteristics">감각형</div>
                    </div>
                    <div class="mbti-option">
                        <h1>N</h1>
                        <div class="characteristics">직관형</div>
                    </div>
                    <div class="mbti-option">
                        <h1>T</h1>
                        <div class="characteristics">사고형</div>
                    </div>
                    <div class="mbti-option">
                        <h1>F</h1>
                        <div class="characteristics">감정형</div>
                    </div>
                    <div class="mbti-option">
                        <h1>J</h1>
                        <div class="characteristics">판단형</div>
                    </div>
                    <div class="mbti-option">
                        <h1>P</h1>
                        <div class="characteristics">인식형</div>
                    </div>
                </div>
            </div>
            <div class="section">
                <div class="section-heading">
                    컬러
                    <img class="repeat" src="../images/repeat.svg">
                </div>
                <div class="color-options">
                    <div class="color">#9441FF</div>
                    <div></div>
                </div>
            </div>
            <button></button>
        </div>
    </body>
</html>
